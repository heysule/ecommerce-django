{% extends 'index.html' %} {% block content %}
<h1>{{ product.name }}</h1>
<div>
  <img src="{{ product.image_url }}" alt="{{ product.name }}" />
  {% if product.description %}
  <p>{{ product.description }}</p>
  {% endif %}
  <p>Price: {{ product.selling_price }}</p>
</div>
{% endblock content %}
